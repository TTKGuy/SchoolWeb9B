<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Planner</title>
    <script src="node_modules/swup/dist/Swup.cjs"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="plann-co. logo no bg.png">
</head>
<body>
  <main id="swup" class="transition-fade">
    <div class="header">
        <a href="index.html" ><img src="https://pixsector.com/cache/1788ac30/ave36c6a1e9d5a19e29c4.png" alt=""></a>
        <select name="Meals" id="Meals" onChange="meals();">
          <option value="q">Meal 1</option>
          <option value="w">Meal 2</option>
          <option value="e">Meal 3</option>
          <option value="r">Meal 4</option>
          <option value="t">Meal 5</option>
          <option value="s">Meal 6</option>
          <option value="z">Meal 7</option>
        </select>
        <img src="icoflat.png">
      </div>
    <div class="lefthalf">
      <center>
      <img src="clock.png" class="icon"><p class="icotext" id="foodtime">20 minutes</p>
      <img src="calories.png" class="icon"><p class="icotext" id="foodkcal">155,1 kcal</p>
      <img src="flavor.png" class="icon"><p class="icotext" id="foodtaste">salty</p></center>
    </div>
    
    <div class="righthalf">
      <p>RECIPE</p>
      <textarea placeholder="No Food Selected" disabled></textarea>
      </div>
      
  











    </div>


</main>
</body>
</html>
