<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Planner</title>
    <script src="node_modules/swup/dist/Swup.cjs"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="plann-co. logo no bg.png">
</head>
<body>
  <main id="swup" class="transition-fade">
    <div class="header">
        <a href="index.html" ><img src="https://pixsector.com/cache/1788ac30/ave36c6a1e9d5a19e29c4.png" alt=""></a>
        <select name="Meals" id="Meals" onChange="meals();">
          <option value="x">---</option>
          <option value="q">Scrambled eggs</option>
          <option value="w">French Fries</option>
          <option value="e">Strawbery shake</option>
          <option value="r">Cake</option>
          <option value="t">Nashed potato</option>
          <option value="s">Ice cream</option>
          <option value="z">20 dollar bill</option>
        </select>
        <img src="icoflat.png">
      </div>
    <div class="lefthalf">
      <center>
      <img src="clock.png" class="icon"><p class="icotext" id="foodtime">No Food Selected</p>
      <img src="calories.png" class="icon"><p class="icotext" id="foodkcal">No Food Selected</p>
      <img src="flavor.png" class="icon"><p class="icotext" id="foodtaste">No Food Selected</p></center>
    </div>
    
    <div class="righthalf">
      <p>RECIPE</p>
      <textarea id="recipearea" placeholder="No Food Selected" disabled></textarea>
      </div>
      
  











    </div>


</main>
</body>
</html>
